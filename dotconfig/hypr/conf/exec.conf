# ##############################################################################
# exec-once
# ##############################################################################

# notifications
exec-once = mako

# background and bar
exec-once = swaybg -m fill -c #1e1e2e
exec-once = waybar

# auth, idle,
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=$XDG_CURRENT_DESKTOP

# ### lock and idle configuration
# $lock = swaylock -C ~/.config/swaylock/config; sleep 5; hyprctl dispatch dpms off
# exec-once = swayidle -w timeout 300 '$lock' timeout 305 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'

exec-once = hypridle

# clipboard, with history
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store


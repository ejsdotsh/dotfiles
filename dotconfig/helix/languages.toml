# [language-server.pyright.config.python.analysis]
# typeCheckingMode = "basic"

[language-server.pyrefly]
command = "pyrefly"
args = ["lsp"]

[language-server.ruff]
command = "ruff"
args = ["server"]

[language-server.ruff.config.settings]
args = ["--ignore", "E501"]

[language-server.ltex-ls.config]
ltex.disabledRules = { "en-US" = ["PROFANITY"] }
ltex.dictionary = { "en-US" = ["builtin"] }

# [language.formatter]
# command = "black"
# args = ["--quiet", "-"]

[language-server.terraform-ls]
command = "terraform-ls"
args = ["serve"]

[language-server.texlab.config.texlab]
auxDirectory = "build"

[language-server.texlab.config.texlab.chktex]
onOpenAndSave = true
onEdit = true

[language-server.texlab.config.texlab.forwardSearch]
executable = "zathura"
args = ["--synctex-forward", "%l:%c:%f", "%p"]

[language-server.texlab.config.texlab.build]
forwardSearchAfter = true
onSave = true

executable = "tectonic"
args = [
  "-X",
  "compile",
  "%f",
  "--synctex",
  "--keep-logs",
  "--keep-intermediates",
  "--outdir=build",
  "-Zshell-escape",
]

[language-server.yaml-language-server.config.yaml]
format = { enable = true }
validation = true

[language-server.yaml-language-server.config.yaml.schemas]
"https://json.schemastore.org/github-workflow.json" = ".github/workflows/*.{yml,yaml}"
"https://raw.githubusercontent.com/ansible-community/schemas/main/f/ansible-tasks.json" = "roles/{tasks,handlers}/*.{yml,yaml}"

[[language]]
name = "awk"

[[language]]
name = "bash"

[[language]]
name = "env"

[[language]]
name = "python"
# language-servers = ["ruff", "pyright"]
language-servers = ["pyrefly", "ruff"]
auto-format = true
# formatter = { command = "dprint", args = ["fmt", "--stdin", "python"] }
formatter = { command = "ruff", args = ["format", "--stdin-filename", "%{buffer_name}", "-"] }

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "rust"
auto-format = true
language-servers = ["rust-analyzer"]
formatter = { command = "rustfmt" }

[[language]]
name = "markdown"
language-servers = ["marksman", "ltex-ls-plus"]
auto-format = true
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"] }

[[language]]
name = "sql"
language-servers = ["sqls"]

[language-server.sqls]
command = "sqls"

[[language]]
name = "toml"
auto-format = true
formatter = { command = "dprint", args = ["fmt", "--stdin", "toml"] }

[[language]]
name = "hcl"
language-servers = ["terraform-ls"]
language-id = "terraform"

[[language]]
name = "tfvars"
language-servers = ["terraform-ls"]
language-id = "terraform-vars"

[[language]]
name = "html"
language-servers = ["vscode-html-language-server", "tailwindcss-ls"]

[[language]]
name = "css"
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]

[[language]]
name = "jsx"
language-servers = ["typescript-language-server", "tailwindcss-ls"]
formatter = { command = "dprint", args = ["fmt", "--stdin", "javascript"] }

[[language]]
name = "tsx"
language-servers = ["typescript-language-server", "tailwindcss-ls"]
formatter = { command = "dprint", args = ["fmt", "--stdin", "typescript"] }

[[language]]
name = "typescript"
language-servers = ["typescript-language-server", "tailwindcss-ls"]
formatter = { command = "dprint", args = ["fmt", "--stdin", "typescript"] }

[[language]]
name = "json"
auto-format = true
formatter = { command = "dprint", args = ["fmt", "--stdin", "json"] }

[[language]]
name = "jsonnet"
formatter = { command = "jsonnetfmt", args = ["-i", "*.jsonnet"] }

[[language]]
name = "latex"

[[language]]
name = "typst"
formatter = { command = "typstyle", args = ["-i", "-"] }
auto-format = true

